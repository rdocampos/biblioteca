<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="pattern/head"></head>

<body class="animsition">
	<div class="page-wrapper">
		<!-- HEADER MOBILE-->
		<header th:replace="pattern/header-mobile"></header>
		<!-- END HEADER MOBILE-->

		<!-- MENU SIDEBAR-->
		<aside th:replace="pattern/menu-sidebar"></aside>
		<!-- END MENU SIDEBAR-->

		<!-- PAGE CONTAINER-->
		<div class="page-container">
			<!-- HEADER DESKTOP-->
			<header th:replace="pattern/header-desktop"></header>
			<!-- HEADER DESKTOP-->

			<!-- MAIN CONTENT-->
			<div class="main-content container" id="div-cadastro">
				<div class="container row justify-content-center">

					<div
						class="au-card recent-report col-md-9 col-sm-12 col-lg-8  col-xl-7">
						<div class="au-card-inner">
							<div class="container">
								<form
									th:action="${admin} == true ? @{/realizar-cadastro-admin} : @{/realizar-cadastro-usuario}"
									method="post" class="form-ajax" data-target="div-cadastro">
									<div th:if="${admin == true}" class="login-logo">
										<h1>Cadastro de Admin</h1>
									</div>
									<div th:if="${admin == false}" class="login-logo">
										<h1>Cadastro de Usu√°rio</h1>
									</div>
									<div class="form-group">
										<label>Nome</label> <input class="au-input au-input--full"
											type="text" name="nome" placeholder="Nome" autocomplete="off">
									</div>
									<div class="form-group">
										<label>Email</label> <input class="au-input au-input--full"
											type="email" name="email" placeholder="Email"
											autocomplete="off">
									</div>
									<div class="form-group">
										<label>CPF</label> <input class="au-input au-input--full cpf"
											type="text" name="cpf" placeholder="000.000.000-00"
											autocomplete="off">
									</div>
									<div class="form-group">
										<label>Telefone</label> <input
											class="au-input au-input--full mask-phone" type="text"
											name="telefone" placeholder="(00) 0 0000-0000"
											autocomplete="off">
									</div>
									<div th:if="${admin == true}">
										<div class="form-group">
											<label>Senha</label> <input class="au-input au-input--full"
												type="password" name="senha" placeholder="Senha"
												autocomplete="off">
										</div>
										<div class="form-group">
											<label>Confirma senha</label> <input
												class="au-input au-input--full" type="password"
												name="confirmaSenha" placeholder="Repita a senha"
												autocomplete="off">
										</div>
									</div>
									<button class="au-btn au-btn--block au-btn--green m-b-20"
										type="submit">Cadastrar</button>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- END MAIN CONTENT-->
	<!-- END PAGE CONTAINER-->
	
	<div th:replace="pattern/scripts"></div>
</body>
</html>
<!-- end document-->
