<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="pattern/head"></head>

<body class="animsition">
	<div class="page-wrapper">
		<!-- HEADER MOBILE-->
		<header th:replace="pattern/header-mobile"></header>
		<!-- END HEADER MOBILE-->

		<!-- MENU SIDEBAR-->
		<aside th:replace="pattern/menu-sidebar"></aside>
		<!-- END MENU SIDEBAR-->

		<!-- PAGE CONTAINER-->
		<div class="page-container">
			<!-- HEADER DESKTOP-->
			<header th:replace="pattern/header-desktop"></header>
			<!-- HEADER DESKTOP-->

			<!-- MAIN CONTENT-->
			<div class="main-content container" id="div-altera-cadastro">
				<div class="container row justify-content-center">

					<div class="au-card recent-report col-md-9 col-sm-12 col-lg-8  col-xl-7">
						<div class="au-card-inner">
							<div class="container">
								<form action="/realizar-altera-cadastro-usuario" method="post"
									class="form-ajax mb-5" data-target="div-altera-cadastro">
									<div class="login-logo">
										<h1>Alterar Cadastro</h1>
									</div>
									<div class="form-group">
										<label>Nome</label> <input class="au-input au-input--full"
											type="text" name="nome" placeholder="Nome" autocomplete="off"
											th:value="${usuario.nome}">
									</div>
									<div class="form-group">
										<label>Email</label> <input class="au-input au-input--full"
											type="email" name="email" placeholder="Email"
											autocomplete="off" th:value="${usuario.email}">
									</div>


									<div class="form-group">
										<label>CPF</label> <input class="au-input au-input--full cpf"
											type="text" name="cpf" placeholder="000.000.000-00"
											autocomplete="off" th:value="${usuario.cpf}">
									</div>
									<div class="form-group">
										<label>Telefone</label> <input
											class="au-input au-input--full mask-phone" type="text"
											name="telefone" placeholder="(00) 0 0000-0000"
											autocomplete="off" th:value="${usuario.telefone}">
									</div>

									<button class="au-btn au-btn--block au-btn--green m-b-20"
										type="submit">Alterar Cadastro</button>
								</form>

								<form th:if="${usuario.tipoUsuario.toString() == 'A'}"
									action="/realizar-altera-senha-usuario" method="post"
									class="form-ajax" data-target="div-altera-cadastro">
									<input type="hidden" name="idUsuario"
										th:value="${usuario.idUsuario}">
									<div class="login-logo">
										<h1>Alterar Senha</h1>
									</div>
									<div class="form-group">
										<label>Senha</label> <input class="au-input au-input--full"
											type="password" name="senhaAtual" placeholder="Senha atual"
											autocomplete="off">
									</div>
									<div class="form-group">
										<label>Senha</label> <input class="au-input au-input--full"
											type="password" name="novaSenha" placeholder="Nova Senha"
											autocomplete="off">
									</div>
									<div class="form-group">
										<label>Confirma senha</label> <input
											class="au-input au-input--full" type="password"
											name="confirmaSenha" placeholder="Confirme a nova senha"
											autocomplete="off">
									</div>
									<button class="au-btn au-btn--block au-btn--green m-b-20"
										type="submit">Alterar Senha</button>
								</form>
							</div>
						</div>
					</div>

				</div>

			</div>



		</div>

		<!-- END MAIN CONTENT-->
		<!-- END PAGE CONTAINER-->
	</div>
	<div th:replace="pattern/scripts"></div>
</body>
</html>
<!-- end document-->
