<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="/pattern/head"></head>

<body class="animsition">
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                                <h1>Biblioteca</h1>
                    </div>
                    <div class="login-form">
                        <form action="/validar-login" method="post">
                            <div class="form-group">
                                <label>Email</label>
                                <input class="au-input au-input--full" type="email" name="email" placeholder="Email..">
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <input class="au-input au-input--full" type="password" name="senha" placeholder="Senha..">
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <a href="#">Esqueceu a senha?</a>
                                </label>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="/pattern/scripts"></div>


</body>

</html>
