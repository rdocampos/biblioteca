<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="page-wrapper">
                <div class="page-content--bge5">
                    <div class="container">
                        <div class="login-wrap">
                            <div class="login-content" th:if="${usuario != null}">
                                <div th:if="${atualizar == null}" class="login-logo">
                                    <h1>Cadastro de usuário</h1>
                                </div>
                                <div th:if="${atualizar != null}" class="login-logo">
                                    <h1>Atualização de cadastro</h1>
                                </div>
                                <div class="login-form">
                                    <h3 th:if="${atualizar == null}" class="text-center"><i class="fa fa-check-square text-success">&nbsp;&nbsp;</i>Cadastro
                                        realizado com sucesso!
                                    </h3>
                                    <h3 th:if="${atualizar != null}" class="text-center"><i class="fa fa-check-square text-success">&nbsp;&nbsp;</i>Cadastro
                                        atualizado com sucesso!
                                    </h3>
                                </div>
                                <p><strong>Nome:</strong>&nbsp;&nbsp;<span th:text="${usuario.nome}"></span></p>
                                <p><strong>Email:</strong>&nbsp;&nbsp;<span th:text="${usuario.email}"></span></p>
                                <p><strong>CPF:</strong>&nbsp;&nbsp;<span th:text="${usuario.cpf}"></span></p>
                                <p><strong>Telefone:</strong>&nbsp;&nbsp;<span th:text="${usuario.telefone}"></span></p>
                                <p><strong>Tipo de usuário:</strong>&nbsp;&nbsp;<span
                                        th:text="${usuario.tipoUsuario.getDescricao()}"></span></p>
                            </div>
                        </div>
                        <div class="login-content" th:if="${usuario == null}">
                            <div th:if="${atualizar == null}" class="login-logo">
                                <h1>Cadastro de usuário</h1>
                            </div>
                            <div th:if="${atualizar != null}" class="login-logo">
                                <h1>Atualização de cadastro</h1>
                            </div>
                            <div class="login-form">
                                <h3 th:if="${atualizar == null}" class="text-center"><i
                                        class="fa fa-exclamation-triangle text-danger">&nbsp;&nbsp;</i>Erro ao cadastrar
                                    usuario!
                                </h3>
                                <h3 th:if="${atualizar != null}" class="text-center"><i
                                        class="fa fa-exclamation-triangle text-danger">&nbsp;&nbsp;</i>Erro ao atualizar
                                    dados!
                                </h3>
                                <div class="text-center">
                                    <span th:text="${erro}"></span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
